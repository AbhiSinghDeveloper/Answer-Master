<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> -->
    <title>Question Answer</title>
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <!-- <link rel="stylesheet" href="assets/css/styles.css"> -->
    <style> body {
        background-image: linear-gradient(-90deg, #f9484a, #fbd72b);
        background-color: #f9484a;
    }
    </style>
</head>

<body>
<h1 style="
    margin-left: 30px;
    font-family: Aclonica;
    color: rgb(218, 39, 23);
    filter: blur(0px);">Question Answering System</h1>

<p style="
    margin-left: 30px;
    font-family: Aclonica;
    color: rgb(218, 39, 23);
    filter: blur(0px);">We answer your question from the provided data!!</p>

<h3 style=" margin-top: 20px;
                margin-left: 30px;
                font-family: Aclonica;
                color: rgb(218, 39, 23);
                filter: blur(0px);">Kindly provide the passage:</h3>
<form method="post" action="/answer">
<textarea class="form-control-lg" name="passage"
          style="font-family: Roboto;
              filter: blur(0px);
              margin-top: 30px;
              width: 550px;
              height: 180px;
              margin-left: 75px;" placeholder="Hey There!! Waiting for your input."></textarea>

    <img src="../static/insight.png"
         style="width: 300px;margin-left: 200px;">


    <h3 style=" margin-top: 20px;
        margin-left: 30px;
        font-family: Aclonica;
        color: rgb(218, 39, 23);
        filter: blur(0px);">Ask Your Question</h3>

    <textarea class="form-control-lg" name="question"
              style="font-family: Roboto;
              filter: blur(0px);
              margin-top: 30px;
              width: 550px;
              height: 50px;
              margin-left: 75px;" placeholder="Question Please!"></textarea>

    <!-- <img
    src="question.png"
    style="width: 300px;margin-left: 200px;"> -->
    <button class="btn btn-primary btn-block border rounded shadow"
            type="submit" style="font-family: Algerian;
                    color: #000;
                    background-color: #f9484a;
                    height: 50px;
                    width: 250px;
                    margin-top: 30px;
                    margin-bottom: 20px;
                    margin-left: 200px;
                    margin-right: 500px;">Ask!
    </button>

    <h1 align="center" style="font-family :'Ink Free' ;color: #000;">Answer : <strong
            style="font-family :'Edwardian Script ITC' ">{{
        answer }}</strong>
    </h1>

</form>
</body>
</html>
